name: âœ¨ Deploy to staging

on:
  push:
    branches:
      - develop

jobs:
  build: 
    name: ðŸ³ build and push docker image
    runs-on: ubuntu-latest
    environment: develop
    timeout-minutes: 5
    steps:
      - name: ðŸ˜Š checkout
        uses: actions/checkout@v2
      - name: login to docker
        uses: docker/login-action@v2
        with:
          registry: ${{secrets.DOCKER_REGISTRY}}
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}

      - name: load ENV
        run: |
          touch .env
          echo '${{secrets.CONTAINER_ENV}}' > .env

      - name: ðŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: â˜ï¸ Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{secrets.DOCKER_REGISTRY}}/${{secrets.DOCKER_IMAGE}}:latest
  
  deploy:
    name: deploy to server
    runs-on: ubuntu-latest
    environment: develop
    timeout-minutes: 5
    needs: [build]
    steps:
      - name: remote ssh
        uses: appleboy/ssh-action@master
        with:
            host: ${{ secrets.SSH_HOST }}
            username: ${{ secrets.SSH_USERNAME }}
            password: ${{ secrets.SSH_PASSWORD }}
            script: |
              echo '${{secrets.CONTAINER_LABEL}}' > ${{secrets.LABEL_PATH}}
              docker pull ${{secrets.DOCKER_REGISTRY}}/${{secrets.DOCKER_IMAGE}}:latest
              docker stop ${{secrets.CONTAINER_NAME}}
              docker rm ${{secrets.CONTAINER_NAME}}
              docker run -d --name ${{secrets.CONTAINER_NAME}} --label-file ${{secrets.LABEL_PATH}} --network proxy ${{secrets.DOCKER_REGISTRY}}/${{secrets.DOCKER_IMAGE}}
