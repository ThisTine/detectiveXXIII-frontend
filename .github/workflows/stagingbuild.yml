name: ✨ Deploy to staging

on:
  push:
    branches:
      - develop

jobs:
  build: 
    name: 🐳 build and push docker image
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: 😊 checkout
        uses: actions/checkout@v2
      
      - name: load env
        run: |
          printf '${{secrets.CONTAINER_ENV_DEV}}' >> .env

      - name: login to docker
        uses: docker/login-action@v2
        with:
          registry: ${{secrets.DOCKER_REGISTRY}}
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}

      - name: 🏗️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: ☁️ Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{secrets.DOCKER_REGISTRY}}/${{secrets.DOCKER_IMAGE_DEV}}:latest
  
  deploy:
    name: deploy to server
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [build]
    steps:
      - name: remote ssh
        uses: appleboy/ssh-action@master
        with:
            host: ${{ secrets.SSH_HOST }}
            username: ${{ secrets.SSH_USERNAME }}
            password: ${{ secrets.SSH_PASSWORD }}
            script: |
              echo '${{secrets.CONTAINER_LABEL_DEV}}' > ${{secrets.LABEL_DEV_PATH}}
              docker pull ${{secrets.DOCKER_REGISTRY}}/${{secrets.DOCKER_IMAGE_DEV}}:latest
              docker stop ${{secrets.CONTAINER_NAME_DEV}}
              docker rm ${{secrets.CONTAINER_NAME_DEV}}
              docker run -d --name ${{secrets.CONTAINER_NAME_DEV}} --label-file ${{secrets.LABEL_DEV_PATH}} --network proxy ${{secrets.DOCKER_REGISTRY}}/${{secrets.DOCKER_IMAGE_DEV}}
              docker system prune -af